<fieldset>
  <div id="step_{{ step_tab }}">
    <input type="hidden" id="step_id" name="step_id" value="{{step_id}}">
    <input type="hidden" id="step_tag" name="step_tag" value="{{step_tag}}">
    <input type="hidden" id="form_id" name="form_id" value="{{form_id}}" >
    <input type="hidden" id="form_parent_id" name="form_parent_id" value="{{form_parent_id}}" >
    <input type="hidden" id="analysis_id" name="analysis_id" value="{{analysis_id}}" >
    <h4 class="form-section">
      <i class="ft-user"></i> Digitalizacion Scanner
    </h4>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
        </div>
      </div>
    </div>
    <div id="scan_group">
      <div class="col-md-12 text-right m-1">
        {% if edit %}
          <button type="button" id="saveTimingStep2" class="btn btn-warning square"><i class="fa fa-save"></i> Guardar Cambios</button>
        {% endif %}
      </div>
      <table id="scan_table" class="table table-condensed table-bordered" width="100%" cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Muestras</th>
            <th>Corte</th>
            <th>Inicio Digitalizacion <br> <span class="btn btn-sm btn-success square start_scan_all"><i class="fa fa-check-square-o"></i> Todos</span></th>
            <th>Fin Digitalizacion <br> <span class="btn btn-sm btn-success square end_scan_all"><i class="fa fa-check-square-o"></i> Todos</span></th>
            <th>Guardado</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
    </div>
  </div>
</fieldset>


<script id="scan_row" type="text/x-lodash-template">
  <tr data-index="<%= scan_index %>">
    <td>
      <%= samples %>
    </td>
    <td>
      <%= slice_name %>
      <input type="hidden" name="scan_slice_id_<%= scan_index %>" value="<%= slice_id %>" >
    </td>
    <td>
      <input type="checkbox" id="scan_start_scan_<%= scan_index %>" class="switchery" />
      <input type="hidden" name="scan_start_scan_<%= scan_index %>" value="<%= start_scan %>" />
    </td>
    <td>
      <input type="checkbox" id="scan_end_scan_<%= scan_index %>" class="switchery" />
      <input type="hidden" name="scan_end_scan_<%= scan_index %>" value="<%= end_scan %>" />
    </td>
    <td>
      <input name="scan_store_<%= scan_index %>" value="<%= slice_store %>" class="form-control" {% if not edit %}disabled{% endif %}>
    </td>
  </tr>
</script>
