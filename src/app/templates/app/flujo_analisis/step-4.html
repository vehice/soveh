<fieldset>
  <div id="step_{{ step_tab }}">

    <input type="hidden" id="step_id" name="step_id" value="{{step_id}}">
    <input type="hidden" id="step_tag" name="step_tag" value="{{step_tag}}">
    <input type="hidden" id="form_id" name="form_id" value="{{form_id}}" >
    <input type="hidden" id="form_parent_id" name="form_parent_id" value="{{form_parent_id}}" >
    <input type="hidden" id="analysis_id" name="analysis_id" value="{{analysis_id}}" >

    <h4 class="form-section">
      <i class="ft-user"></i> Generación Informe
    </h4>
    <div>
      <table id="diagnostic_table" class="table table-condensed table-bordered" width="100%" cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Muestra</th>
            <th>Corte</th>
            <th>Organos</th>
            <th><center>Hallazgos</center></th>
            <th><center>Opciónes</center></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</fieldset>

<div class="modal fade text-left" id="new_pathology" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="title">Nuevo Hallazgo</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="#" name="new_pathology_form" >
        <input type="hidden" id="analysis_id" name="analysis_id" value="{{analysis_id}}" >
        <input type="hidden" id="slice_id" name="slice_id" >
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="customer">
                  Organo :
                </label>
                <select class="form-control" style="width: 100%" name="organ" id="organ_select">
                  <option></option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="customer">
                  Localización :
                </label>
                <select class="select2 form-control" style="width: 100%" name="organ_location" id="organ_location_select">
                  <option></option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="customer">
                  Hallazgo :
                </label>
                <select class="select2 form-control" style="width: 100%" name="pathology" id="pathology_select">
                  <option></option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="customer">
                  Diagnóstico :
                </label>
                <select class="select2 form-control" style="width: 100%" name="diagnostic" id="diagnostic_select">
                  <option></option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="customer">
                  Distribución Diagnóstico :
                </label>
                <select class="select2 form-control" style="width: 100%" name="diagnostic_distribution" id="diagnostic_distribution_select">
                  <option></option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="customer">
                  Intensidad Diagnóstico :
                </label>
                <select class="select2 form-control" style="width: 100%" name="diagnostic_intensity" id="diagnostic_intensity_select">
                  <option></option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="reset" class="btn btn-secondary" data-dismiss="modal" value="Cerrar">
          <input type="button" class="btn btn-primary" value="Guardar" id="new_pathology_save">
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade text-left" id="show_pathologies" role="dialog">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="title">Listado de Hallazgos</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table id="pathology_table" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Órgano</th>
                <th>Localización</th>
                <th>Hallazgo</th>
                <th>Diagnóstico</th>
                <th>Distribución</th>
                <th>Intensidad</th>
                <th>Opciónes</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <input type="reset" class="btn btn-secondary" data-dismiss="modal" value="Cerrar">
      </div>
    </div>
  </div>
</div>

<script id="diagnostic_row" type="text/x-lodash-template">
  <tr>
    <td>
      <%= identification %>
    </td>
    <td>
      <%= slice_name %>
      <input type="hidden" name="store[slice_id][<%= store_index %>]" value="<%= slice_id %>" >
    </td>
    <td>
      <%= organs %>
    </td>
    <td>
      <center>
        <div class="badge bg-blue-grey badge-lg round paths_count">
          <strong><%= paths %></strong>
        </div>
      </center>
    </td>
    <td class="text-center">
        <a title="Agregar nuevo hallazgo" id="new_pathology_link" data-slice-id="<%= slice_id %>" <i class="fa fa-plus fa-fw fa-2x"></i></a>
        <a title="Editar hallazgos" id="show_pathology_link" data-slice-id="<%= slice_id %>" <i class="fa fa-edit fa-fw fa-2x"></i></a>
    </td>
  </tr>
</script>

<script id="pathology_row" type="text/x-lodash-template">
  <tr>
    <td>
      <%= organ %>
    </td>
    <td>
      <%= organ_location %>
    </td>
    <td>
      <%= pathology %>
    </td>
    <td>
      <%= diagnostic %>
    </td>
    <td>
      <%= diagnostic_distribution %>
    </td>
    <td>
      <%= diagnostic_intensity %>
    </td>
    <td class="text-center">
      <a title="Eliminar hallazgo" id="remove_pathology" data-report-id="<%= report_id %>" <i class="fa fa-trash fa-fw fa-2x"></i></a>
      <!-- <a title="Cargar Imágen" id="load_img" data-report-id="<%= report_id %>" <i class="fa fa-upload fa-fw fa-2x"></i></a> -->
    </td>
  </tr>
</script>
