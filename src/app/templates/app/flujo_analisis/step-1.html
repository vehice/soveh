<fieldset>
    <div id="step_{{ step_tab }}">
      <input type="hidden" id="step_id" name="step_id" value="{{step_id}}">
      <input type="hidden" id="step_tag" name="step_tag" value="{{step_tag}}">
      <input type="hidden" id="form_id" name="form_id" value="{{form_id}}" >
      <input type="hidden" id="analysis_id" name="analysis_id" value="{{analysis_id}}" >
      <h4 class="form-section">
        <i class="ft-user"></i> Tinción
      </h4>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
          </div>
        </div>
      </div>
      <div id="stain_group">
        <table id="stain_table" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Corte</th>
              <th>Jaula</th>
              <th>Inicio Tinción</th>
              <th>Fin Tinción</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          </table>
      </div>
    </div>
  </fieldset>


  <script id="stain_row" type="text/x-lodash-template">
    <tr>
      <td>
        <%= slice_name %>
        <input type="hidden" name="stain[slice_id][<%= stain_index %>]" value="<%= slice_id %>" >
      </td>
      <td>
        <%= identification_cage %>
      </td>
      <td>
        <input type="checkbox" id="stain[start_stain][<%= stain_index %>]" class="switchery" />
        <input type="hidden" name="stain[start_stain][<%= stain_index %>]" />
      </td>
      <td>
        <input type="checkbox" id="stain[end_stain][<%= stain_index %>]" class="switchery" />
        <input type="hidden" name="stain[end_stain][<%= stain_index %>]" />
      </td>
    </tr>
  </script>
