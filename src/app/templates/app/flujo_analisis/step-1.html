<fieldset>
    <div id="step_{{ step_tab }}">
      <input type="hidden" id="step_id" name="step_id" value="{{step_id}}">
      <input type="hidden" id="step_tag" name="step_tag" value="{{step_tag}}">
      <input type="hidden" id="form_id" name="form_id" value="{{form_id}}" >
      <input type="hidden" id="analysis_id" name="analysis_id" value="{{analysis_id}}" >
      <h4 class="form-section">
        <i class="ft-user"></i> Tinción
      </h4>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
          </div>
        </div>
      </div>
      <div>
        <div class="table-responsive">
          <table id="stain_table" class="table table-striped table-bordered" style="width:100% !important;">
            <thead>
              <tr>
                <th>Corte</th>
                <th>Jaula</th>
                <th>Inicio Tinción <br> <span class="btn btn-sm btn-success start_stain_all"><small>Seleccionar todos</small></span></th>
                <th>Fin Tinción <br> <span class="btn btn-sm btn-success end_stain_all"><small>Seleccionar todos</small></span></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </fieldset>


  <script id="stain_row" type="text/x-lodash-template">
    <tr data-index="<%= stain_index %>">
      <td>
        <%= slice_name %>
        <input type="hidden" name="stain[slice_id][<%= stain_index %>]" value="<%= slice_id %>" >
      </td>
      <td>
        <%= identification_cage %>
      </td>
      <td>
        <input type="checkbox" id="stain[start_stain][<%= stain_index %>]" class="switchery" />
        <input type="hidden" name="stain[start_stain][<%= stain_index %>]" value="<%= start_stain %>" />
      </td>
      <td>
        <input type="checkbox" id="stain[end_stain][<%= stain_index %>]" class="switchery" />
        <input type="hidden" name="stain[end_stain][<%= stain_index %>]" value="<%= end_stain %>" />
      </td>
    </tr>
  </script>
