<fieldset>
  <div id="step_{{ step_tab }}">
    <input type="hidden" id="step_id" name="step_id" value="{{step_id}}">
    <input type="hidden" id="step_tag" name="step_tag" value="{{step_tag}}">
    <input type="hidden" id="form_id" name="form_id" value="{{form_id}}" >
    <input type="hidden" id="entryform_id" name="entryform_id" value="{{entryform_id}}" >
    <h4 class="form-section">
      <i class="ft-search"></i> Servicios
    </h4>
    <div class="row">
      <div class="col-sm-12">
        <p><label for="exam">Seleccione los análisis:</label></p>
        <div class="input-group">
          <select class="select2" id="exam_select" name="analysis" multiple="multiple" style="width:100%;">
          </select>
        </div>
      </div>
      <div class="col-sm-12 mt-3">
        <table class="table table-bordered table-condensed" id="samples_table" style="font-size:13px;">
          <thead>
            <tr>
              <th style="width:5%">Nº Muestra</th>
              <th style="width:15%">Identificación</th>
              <th style="width:45%">Análisis</th>
              <th style="width:30%">Órganos</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
</fieldset>

<script id="sample_row" type="text/x-lodash-template">
  <tr id="sample-<%= sample.id %>">
    <td>
        <input type="hidden" value="<%= sample.id %>" name="sample[id][<%= sample.index %>]">
        <%= sample.index %>
    </td>
    <td>
        <%= sample.identification.cage %>-<%= sample.identification.group %>
    </td>
    <td>
        <select class="select2 form-control samples_exams" style="width:100% !important;" name="sample[exams][<%= sample.index %>]" multiple="multiple">
        </select>
    </td>
    <td>
        <select class="select2 form-control samples_organs" style="width:100% !important;" name="sample[organs][<%= sample.index %>]" multiple="multiple">
          <% _.each(organs, function (organ) { %>
            <option value=<%= organ.id %>> <%= _.toUpper(organ.name) %> </option>
          <% }); %>
        </select>
    </td>
  </tr>
</script>
