<fieldset>
  <div id="step_{{ step_tab }}">
    <input type="hidden" id="step_id" name="step_id" value="{{step_id}}">
    <input type="hidden" id="step_tag" name="step_tag" value="{{step_tag}}">
    <input type="hidden" id="form_id" name="form_id" value="{{form_id}}" >
    <input type="hidden" id="entryform_id" name="entryform_id" value="{{entryform_id}}" >
    <h4 class="form-section">
      <i class="ft-search"></i> Servicios
    </h4>
    <div class="row">
      <div class="col-sm-12">
        <p><label for="exam">Seleccione los análisis:</label></p>
        <div class="input-group">
          <select class="select2" id="exam_select" name="analysis" multiple="multiple" style="width:100%;">
          </select>
        </div>
      </div>
      <div class="col-sm-12 mt-3">
        <table class="table table-bordered table-condensed" id="samples_table" style="font-size:13px;">
          <thead>
            <tr>
              <th style="width:5%">Nº Muestra</th>
              <th style="width:15%">Identificación</th>
              <th style="width:37%">Análisis</th>
              <th style="width:37%">Órganos</th>
              <th style="width:6%">Acciones</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
</fieldset>

<script id="sample_row" type="text/x-lodash-template">
  <tr id="sample-<%= sample.id %>">
    <td id="sampleNro-<%= sample.id %>" rowspan="1">
        <input type="hidden" value="<%= sample.id %>" name="sample[id][<%= sample.index %>]">
        <%= sample.index %>
    </td>

    <td id="sampleIden-<%= sample.id %>" rowspan="1">
        <%= sample.identification.cage %>-<%= sample.identification.group %>
    </td>

    <!-- Analisis -->
    <td class="samples_exams_list">
      <input class="form-control samples_exams" style="width:100% !important;" data-index="<%= sample.id %>" disabled/>
      <!-- </select> -->
    </td>

    <!-- Organs -->
    <td>
    </td>

    <!-- Actions -->
    <td>
    </td>
  </tr> 
  
</script>

<script id="add_analisis" type="text/x-lodash-template">
<tr id="analisis-<%= sampleId %>-<%= sampleIndex %>" class="analis-row analis-row-<%= sampleId %>" data-sampleid="<%= sampleIndex %>" data-sampleindex="<%= sampleId %>">
  <td class="samples_exams_list">
    <input class="form-control" style="width:100% !important;" readonly value="<%= analisis %>"/>
    <input class="form-control" style="width:100% !important;" name="sample[exams][<%= sampleId %>][<%= sampleIndex %>]" hidden value="<%= sampleIndex %>"/>
  </td>
  <td>
    <select id="<%= optionId %>" class="select2 form-control organs-select organs-select-<%= sampleIndex %>" style="width:100% !important;" name="sample[organs][<%= sampleId %>][<%= sampleIndex %>]" multiple="multiple">
      <% _.each(organs, function (organ) { %>
        <option value=<%= organ.id %>> <%= _.toUpper(organ.name) %> </option>
      <% }); %>
    </select>
  </td>
  <td>
    <a href="javascript:void(0);" class="btn btn-danger" onclick="deleteAnalisis(<%= sampleId %>, <%= sampleIndex %>);"><i class="fa fa-trash "></i></a>
  </td>
</tr>
</script>
