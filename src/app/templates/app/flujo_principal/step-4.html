<fieldset>
  <div id="step_{{ step_tab }}">
    <input type="hidden" id="step_id" name="step_id" value="{{step_id}}">
    <input type="hidden" id="step_tag" name="step_tag" value="{{step_tag}}">
    <input type="hidden" id="form_id" name="form_id" value="{{form_id}}" >
    <input type="hidden" id="entryform_id" name="entryform_id" value="{{entryform_id}}" >
    <h4 class="form-section">
      <i class="ft-user"></i> Analisis
    </h4>
    <div id="slice_group" class="list-group list-group-flush media-list">
    </div>
  </div>
</fieldset>


<script id="slice_element" type="text/x-lodash-template">
<a href="#" class="list-group-item list-group-item-action">
  <div class="media-body">
    <h4 class="list-group-item-heading"><%= slice_name %>
      <span class="font-medium-4 float-right pt-1">Tincion: <%= exam_stain %></span>
    </h4>
    <p class="list-group-item-text"><%= exam_name %></p>
    <div class="progress" style="height: 18px;">
      <div class="progress-bar" role="progressbar" style="width:25%" aria-describedby="example-caption-2"> <%= current_step %> de <%= total_step  %> pasos</div>
    </div>
  </div>
</a>
</script>
