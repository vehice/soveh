<fieldset>
  <div id="step_{{ step_tab }}">
    <input type="hidden" id="step_id" name="step_id" value="{{step_id}}">
    <input type="hidden" id="step_tag" name="step_tag" value="{{step_tag}}">
    <input type="hidden" id="form_id" name="form_id" value="{{form_id}}" >
    <input type="hidden" id="entryform_id" name="entryform_id" value="{{entryform_id}}" >
    <h4 class="form-section">
      <i class="ft-user"></i> Armado Bloque + Corte
    </h4>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
        </div>
      </div>
    </div>
    <div id="block_group">
      <table id="block_table" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Muestra</th>
            <th>Cassette</th>
            <th>Organos</th>
            <th>Nro Cortes</th>
            <th>Inicio Bloque</th>
            <th>Fin Bloque</th>
            <th>Inicio Corte</th>
            <th>Fin Corte</th>
            <th>Ver Cortes</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
    </div>
  </div>
</fieldset>

<script id="block_dyeing_row" type="text/x-lodash-template">
  <tr data-index="<%= block_index %>">
    <td>
      <%= sample_id %>
      <input type="hidden" name="cassette_sample_id_<%= block_index %>]" value="<%= sample_id %>" >
    </td>
    <td>
      <%= cassette_name %>
      <input type="hidden" name="block_cassette_pk_<%= block_index %>" value="<%= cassette_pk %>" >
      <input type="hidden" name="block_cassette_name_<%= block_index %>" value="<%= cassette_name %>" >
    </td>
    <td>
      <%= organs %>
    </td>
    <td>
      <%= no_slice %>
    </td>
    <td>
      <input type="checkbox" id="block_start_block_<%= block_index %>" class="switchery" />
      <input type="hidden" name="block_start_block_<%= block_index %>" value="<%= start_block %>"  />
    </td>
    <td>
      <input type="checkbox" id="block_end_block_<%= block_index %>" class="switchery" />
      <input type="hidden" name="block_end_block_<%= block_index %>" value="<%= end_block %>" />
    </td>
    <td>
      <input type="checkbox" id="block_start_slice_<%= block_index %>" class="switchery" />
      <input type="hidden" name="block_start_slice_<%= block_index %>" value="<%= start_slice %>" />
    </td>
    <td>
      <input type="checkbox" id="block_end_slice_<%= block_index %>" class="switchery" />
      <input type="hidden" name="block_end_slice_<%= block_index %>" value="<%= end_slice %>" />
    </td>
    <td>
      <span id="slice-info" data-trigger="hover" data-toggle="popover" data-html="true"  title="Info Corte" data-content="<%= slice_info %>"><i class="ft-eye"></i></span>
      <% _.each( analyses, function( analysis ){ %>
        <input type="hidden" name="analyses" value="<%= analysis %>" >
      <% }); %>
    </td>
  </tr>
</script>
