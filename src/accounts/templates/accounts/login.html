{% extends 'base.html' %} {% load static %} {% block stylesheets %}
<style type="text/css">
  html {
    width: 100%;
    height: 100%;
  }
</style>
{% endblock stylesheets %} {% block bodyclass %}login_form{% endblock bodyclass %} {% block body %}
<section class="col-md-4 offset-md-4 col-xs-8 offset-xs-2 box-shadow-2 p-0">
  <div class="card border-grey border-lighten-3 px-2 py-2 row mb-0">
    <div class="card-header no-border">
      <div class="card-title text-center">
        <div class="p-1">
          <img src="{% static 'assets/images/logo/vehice-logo.svg' %}" width="200" alt="Vehice">
        </div>
      </div>
      <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
        <span>Login</span>
      </h6>
    </div>
    <div class="card-body">
      <div class="card-block">
        <form class="form-horizontal" role="form" method="post" action="{% url 'login' %}" novalidate>
          {% csrf_token %}
          <fieldset class="form-group position-relative has-icon-left">
            <input type="text" class="form-control input-lg" id="username" name="username" placeholder="Dirección de correo electrónico"
              tabindex="1" required data-validation-required-message="Dirección de correo electrónico">
            <div class="form-control-position">
              <i class="ft-user"></i>
            </div>
            <div class="help-block font-small-3"></div>
          </fieldset>
          <fieldset class="form-group position-relative has-icon-left">
            <input type="password" class="form-control input-lg" id="password" name="password" placeholder="Contraseña" tabindex="2"
              required data-validation-required-message="Contraseña">
            <div class="form-control-position">
              <i class="fa fa-key"></i>
            </div>
            <div class="help-block font-small-3"></div>
          </fieldset>
          <fieldset class="form-group row">
            <div class="col-md-6 col-xs-12 text-center text-md-left">
              <fieldset>
                <input type="checkbox" id="remember-me" class="chk-remember">
                <label for="remember-me">Recordarme</label>
              </fieldset>
            </div>
            <div class="col-md-6 col-xs-12 text-center text-md-right">
              {% comment %} <a href="{% url 'password_reset' %}" class="card-link">Olvido su contraseña?</a> {% endcomment %}
            </div>
          </fieldset>
          <button type="submit" class="btn btn-info btn-block btn-lg">
            <i class="ft-unlock"></i> Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
